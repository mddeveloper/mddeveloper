<html>

<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
.g {
background-color: rgb(128, 126, 126);

}
.smaller {
width: 550px;
  }

.float{
 padding: 180px 0px 0px 10px;
}

.float-image{
 padding: 0px 400px 0px 400px;
}

.float-s {
 margin: 0px 400px 0px 400px;
 height: 40px;
}

.float-b {
 margin: 0px 0px 0px -400px;
 width: 500px;
 height: 40px;
}


li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
li a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}
li.dropdown {
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
.dropdown-content a:hover {background-color: #f1f1f1;}
.dropdown:hover .dropdown-content {
  display: block;
  }

</style>
</head>




<body>
    <ul>
        <li><a href="#Gmail">Gmail</a></li>
        <li><a href="#Images">Images</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">More</a>
            <div class="dropdown-content">
              <a href="#">Drive</a>
              <a href="#">Meet</a>
              <a href="#">Translate</a>
            </div>
        <li style="float:right"><a class="active" href="#Sign in">Sign in</a></li>
      </ul>
 <main>
  <a  href="#"><img class= "smaller float-image" src="https://english.onlinekhabar.com/wp-content/uploads/2017/08/google.jpg" alt="Google"></a>
  <form>
  <button class= "float-s" type="Search">Search</button>
  <input class= "float-b" type="text" placeholder="Search Google" required>
</form>
  <p class="float">Palestine</p>
    
    <ul class="g">
        <li><a  href="#Privacy">Privacy</a></li>
        <li><a  href="#Terms">Terms</a></li>
        <li><a  href="#Settings">Settings</a></li>
        </ul>
  </main>
  </body>

</html>
